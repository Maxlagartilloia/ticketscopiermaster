<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Tickets - Copiermaster C&G</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
    th { position: sticky; top: 0; background: #f8fafc; }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login" class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border relative z-[9999]">
      <div class="text-center mb-6">
        <img src="https://i.postimg.cc/6qRNQd57/468963711-3994290450845859-6671631898219414239-n-removebg-preview.webp" 
             alt="Copiermaster C&G" class="mx-auto h-28">
        <h1 class="text-2xl font-bold text-slate-800 mt-4">Acceso al Panel de Administración</h1>
        <p class="text-slate-500">Inicia sesión para administrar tus tickets de soporte.</p>
      </div>
      <form id="loginForm" class="space-y-6">
        <input id="email" type="email" placeholder="Correo electrónico" 
               class="w-full border p-3 rounded-md focus:ring-lime-500 focus:border-lime-500" required>
        <input id="password" type="password" placeholder="Contraseña" 
               class="w-full border p-3 rounded-md focus:ring-lime-500 focus:border-lime-500" required>
        <button class="w-full bg-slate-900 text-white py-3 rounded-md font-semibold">Iniciar Sesión</button>
        <p id="loginErr" class="text-red-600 text-center text-sm"></p>
      </form>
      <div class="text-center mt-3">
        <button id="resetBtn" class="text-sm font-semibold text-lime-700 hover:underline">
          ¿Olvidaste tu contraseña?
        </button>
        <p id="resetOk" class="text-sm text-emerald-700 mt-2 hidden">Correo enviado para restablecer.</p>
      </div>
    </div>
  </div>

  <!-- PANEL -->
  <div id="panel" class="hidden">
    <header class="bg-white shadow">
      <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
        <h2 class="text-2xl font-bold text-slate-800">Panel de Tickets</h2>
        <div class="flex gap-3">
          <button id="csvBtn" class="px-4 py-2 rounded-md bg-lime-600 text-white font-semibold">Exportar CSV</button>
          <button id="logoutBtn" class="px-4 py-2 rounded-md bg-red-600 text-white font-semibold">Cerrar sesión</button>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-8">
      <div id="loader" class="text-center py-12">
        <div class="w-8 h-8 border-4 border-lime-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
        <p class="mt-4 text-slate-600">Cargando tickets…</p>
      </div>

      <div id="ticketsWrap" class="hidden bg-white p-6 rounded-xl shadow border">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-slate-200">
            <thead class="bg-slate-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase">ID</th>
                <th class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase">Cliente</th>
                <th class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase">Asignado</th>
                <th class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase">Fecha</th>
                <th class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase">Estado</th>
                <th class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody" class="divide-y divide-slate-200"></tbody>
          </table>
        </div>
        <p id="noData" class="hidden text-center py-8 text-slate-500">No hay tickets.</p>
      </div>
    </main>
  </div>

  <!-- MODAL -->
  <div id="modal" class="hidden fixed inset-0 bg-black/50 z-50 p-4 grid place-items-center">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-3xl max-h-[90vh] overflow-hidden">
      <div class="p-5 border-b flex items-center justify-between">
        <h3 class="text-xl font-bold">Detalles del Ticket</h3>
        <button id="closeModal" class="p-1 hover:bg-slate-100 rounded"><i data-lucide="x" class="w-6 h-6"></i></button>
      </div>
      <div id="modalBody" class="p-5 space-y-4 overflow-y-auto"></div>
      <div class="p-5 bg-slate-50 border-t">
        <button id="saveBtn" class="w-full bg-slate-900 text-white py-2 rounded-md font-semibold">Guardar cambios</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, getDoc, updateDoc, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // ⚡ Configuración real de tu proyecto Firebase
    const firebaseConfig = {
      apiKey: "AlzaSyBxDQtHyAn6hhJNSyco_x_KaAtAjw0uEto",
      authDomain: "tickets-copiermaster-ec.firebaseapp.com",
      projectId: "tickets-copiermaster-ec",
      storageBucket: "tickets-copiermaster-ec.appspot.com"
    };
    const appId = "default-app-id";

    const app  = initializeApp(firebaseConfig);
    const db   = getFirestore(app);
    const auth = getAuth(app);

    // refs
    const login = document.getElementById("login");
    const panel = document.getElementById("panel");
    const loginForm = document.getElementById("loginForm");
    const loginErr = document.getElementById("loginErr");
    const resetBtn = document.getElementById("resetBtn");
    const resetOk  = document.getElementById("resetOk");
    const logoutBtn= document.getElementById("logoutBtn");
    const loader   = document.getElementById("loader");
    const ticketsWrap = document.getElementById("ticketsWrap");
    const tbody    = document.getElementById("tbody");
    const noData   = document.getElementById("noData");
    const csvBtn   = document.getElementById("csvBtn");

    // Auth state
    onAuthStateChanged(auth, user => {
      if (user) {
        login.classList.add("hidden");
        panel.classList.remove("hidden");
        lucide.createIcons();
        listenTickets();
      } else {
        panel.classList.add("hidden");
        login.classList.remove("hidden");
      }
    });

    // Login
    loginForm.addEventListener("submit", (e)=>{
      e.preventDefault();
      loginErr.textContent = "";
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, pass)
        .catch(err=>{
          console.error(err);
          const map = {
            "auth/invalid-email":"Correo inválido.",
            "auth/user-not-found":"El usuario no existe.",
            "auth/wrong-password":"Contraseña incorrecta.",
            "auth/operation-not-allowed":"Habilita Email/Password en Firebase.",
            "auth/unauthorized-domain":"Autoriza este dominio en Firebase Auth."
          };
          loginErr.textContent = map[err.code] || "No se pudo iniciar sesión.";
        });
    });

    // Reset password
    resetBtn.addEventListener("click", async ()=>{
      resetOk.classList.add("hidden");
      const email = document.getElementById("email").value.trim();
      if(!email){ loginErr.textContent="Escribe tu correo primero."; return; }
      try{ await sendPasswordResetEmail(auth, email); resetOk.classList.remove("hidden"); }
      catch(err){ console.error(err); loginErr.textContent="No se pudo enviar el correo."; }
    });

    // Logout
    logoutBtn.addEventListener("click", ()=> signOut(auth));

    // Tickets
    let editingId = null;
    function listenTickets(){
      const path = `/artifacts/${appId}/public/data/tickets`;
      const q = query(collection(db, path), orderBy("fechaCreacion","desc"));
      onSnapshot(q, snap=>{
        tbody.innerHTML = "";
        loader.classList.add("hidden");
        ticketsWrap.classList.remove("hidden");
        if (snap.empty){ noData.classList.remove("hidden"); return; }
        noData.classList.add("hidden");
        snap.forEach(d=>{
          const t = d.data(); t.id = d.id;
          const tr = document.createElement("tr");
          tr.className = "hover:bg-slate-50";
          tr.innerHTML = `
            <td class="px-6 py-3 text-sm font-semibold">#${t.id.slice(0,6)}</td>
            <td class="px-6 py-3 text-sm">${t.nombre||""}</td>
            <td class="px-6 py-3 text-sm">${t.asignadoA||"—"}</td>
            <td class="px-6 py-3 text-sm">${t.fechaCreacion? new Date(t.fechaCreacion.seconds*1000).toLocaleString('es-EC') : "N/A"}</td>
            <td class="px-6 py-3 text-sm"><span class="px-2 py-1 rounded-full text-xs">${t.estado||""}</span></td>
            <td class="px-6 py-3 text-sm"><button class="text-lime-700 font-semibold underline" data-id="${d.id}">Ver / Editar</button></td>`;
          tbody.appendChild(tr);
        });
        lucide.createIcons();
      });
    }
  </script>
</body>
</html>
